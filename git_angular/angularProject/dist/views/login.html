<div ng-controller="LoginController" class="login"><form method="post" class="login_box" name="signUp" novalidate><h5>登录</h5><div class="input"><div class="phone"><input type="text" ng-model="phone" name="phone" required ng-pattern="/^1[35678][0-9]{9}$/" placeholder="请输入您的手机号码"><p ng-show="signUp.phone.$dirty && signUp.phone.$invalid"></p><p ng-show="signUp.phone.$error.required">手机号码不能为空</p><p ng-show="signUp.phone.$error.pattern">手机号码长度不符合规范</p><p></p></div><div class="password"><input type="password" name="password" ng-model="password" ng-minlength="6" ng-maxlength="16" required placeholder="请输入您的密码"><p style="float: right"><a href="">忘记密码？</a></p><p class="error" ng-if="(signUp.password.$error.minlength||signUp.password.$error.maxlength) && signUp.password.$touched">密码错误，请重新输入</p></div><input type="button" ng-click="login()" value="登录" class="button"><br><input type="checkbox" class="checkbox" style="vertical-align: middle"><span>记住我</span></div><div class="dsf"><div class="line"><span>第三方登录</span></div><ul><li><img src="img/weixin.png" alt=""></li><li><img src="img/qq.png" alt=""></li><li><img src="img/weibo.png" alt=""></li></ul></div><div class="xyh"><span>新用户?</span> <a ui-sref="reg">立即注册</a></div></form></div>
